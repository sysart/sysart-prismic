{{#>layout title=prismic.content.results.0.data.meta_title.json.value}}
  {{#with prismic.content.results.0.data as |page|}}
    {{injectBackground "hero_bg" page.hero_image}}
    <div class="hero block hero_bg">
      <div class="block__content">
        <h1 class="hero__title">{{v page.hero_text}}</h1>
      </div>
    </div>
    {{#each page.content.children}}
      {{> (concat 'home/' sliceType)}}
    {{/each}}
  {{/with}}
{{/layout}}
